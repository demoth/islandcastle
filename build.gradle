plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.70'
}

apply plugin: 'application'
mainClassName = "org.demoth.ktxtest.HedronMainKt"


group 'org.demoth'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile "com.badlogicgames.gdx:gdx:1.9.8"
    compile "com.badlogicgames.gdx:gdx-backend-lwjgl:1.9.8"
    compile "com.badlogicgames.gdx:gdx-platform:1.9.8:natives-desktop"

    compile "io.github.libktx:ktx-vis:1.9.8-b5"
    compile "io.github.libktx:ktx-vis-style:1.9.8-b5"
    compile "io.github.libktx:ktx-app:1.9.8-b5"
    compile "io.github.libktx:ktx-actors:1.9.8-b5"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

build << {
    copy {
        from "assets"
        into "$buildDir/assets"
    }
}
run {
    workingDir = "assets"
}